<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<title>Create Notes</title>
	</head>
	<body>
            <h:form>
                <div>Title: <h:inputText value="#{noteResource.title}"/></div>
                <div>
                    Category: 
                    <h:selectOneMenu value="#{noteResource.category}">
                        <f:selectItems  value="#{noteResource.getCategoryList()}"/>
                    </h:selectOneMenu>
                </div>
                <div>Content <h:inputTextarea value="#{noteResource.content}"/></div>
                <h:commandButton value="Create" action="#{noteResource.createNote}" />
            </h:form>
	</body>
</html>
